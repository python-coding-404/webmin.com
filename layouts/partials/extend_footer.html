<script>
(function() {
    document.querySelector('body > .footer').remove();
    const wikiLink = document.querySelector('#menu > li > a[href$="Webmin/Main_Page"]'),
        searchLink = document.querySelector('#menu > li > a[href$="/search/"] > span'),
        outerlinksAll = [
            document.querySelectorAll('.main .post-content a[href^="https://github.com/"]'),
            document.querySelectorAll('.main .post-content a[href^="https://www.webmin.com/download/"]'),
        ];
    // Wiki to new window
    wikiLink.setAttribute('target', '_blank');

    // Search link as icon
    searchLink.classList.add('wm', 'wm-search');
    searchLink.innerHTML = String();

    // Outer links to new window
    outerlinksAll.forEach(function(outerlinks) {
        outerlinks.forEach(function(outerlink) {
            outerlink.setAttribute('target', '_blank');
        });
    });


})();
</script>
</script>

{{ $class :=  .Get 0 }}

{{ $open :=  .Get 2 }}
  <details class="{{ $class }}"{{ if $open }} open{{ end }}>
      <summary>
        <span class="details">
        {{ $titleOrIcon | safeHTML }}
        </span>
      </summary>
      <div class="inner">
{{ end }}

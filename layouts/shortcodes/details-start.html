{{ if .Get 1}}
{{ $class :=  .Get 0 }}
  <details class="{{ $class }}">
      <summary accesskey="c" title="(Alt + C)">
        <span class="details">
        {{ range .Params }}
          {{ if ne $class . }}
            {{ . | safeHTML }}
          {{ end }}
        {{ end }}
        </span>
      </summary>
      <div class="inner">
{{ end }}
